<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .setting {
      margin-bottom: 15px;
    }
    .setting label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="setting">
    <label>Th√®me:</label>
    <select id="theme">
      <option value="light">Clair</option>
      <option value="dark">Sombre</option>
    </select>
  </div>
  <div class="setting">
    <label>Format:</label>
    <select id="format24h">
      <option value="true">24h</option>
      <option value="false">12h</option>
    </select>
  </div>
  <div class="setting">
    <label>Position:</label>
    <select id="position">
      <option value="top-left">Haut gauche</option>
      <option value="top-right">Haut droite</option>
      <option value="bottom-left">Bas gauche</option>
      <option value="bottom-right">Bas droite</option>
    </select>
  </div>
  <button id="save">Appliquer</button>
  <script src="popup.js"></script>
</body>
</html>
